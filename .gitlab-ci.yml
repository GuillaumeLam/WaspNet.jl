stages:
  - test

unit_tests:
    image: julia:1.3.1
    stage: test

    variables:
        JULIA_DEPOT_PATH: "${CI_PROJECT_DIR}/.julia/"

    script:
      - echo ${JULIA_PKGDIR}
      - julia -e "using Pkg;
                  Pkg.develop(PackageSpec(path=\"${CI_PROJECT_DIR}\"));
                  Pkg.test(\"nnsim\")"

    cache:
        key: nnsim-julia
        paths:
          - .julia/